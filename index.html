<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gerador de Conselhos</title>

    <link rel="stylesheet" href="src/css/reset.css">

    <link rel="stylesheet" href="src/css/variable.css">

    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="tela">
        <div class="card">
            <h2 class="numero-conselho">#001</h2>

            <p class="conselho">⁠
                "Não desista de um sonho apenas pelo tempo que levará para realizá-lo. O tempo passará de qualquer
                forma."
            </p>


            <picture class="divisor-tela">
                <!-- <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 460px )" alt="imagem mobile"> -->

                <img src="./src/images/pattern-divider-desktop.svg" alt="imagem desktop" class="divisor">
            </picture>

            <button class="btn">
                <img src="./src/images/icon-dice.svg" alt="imagem dado clicavel">
            </button>
        </div>
    </main>
</body>

</html>
